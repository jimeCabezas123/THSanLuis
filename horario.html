<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Escolar con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            /*background: linear-gradient(to bottom, rgb(131, 228, 111), #eaf5ea);*/
            color: white;
            font-family: Arial, sans-serif;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .btn-yellow {
            background-color: #066b0e; /* Color amarillo */
            color: black;
            width: 100%;
            margin-bottom: 10px;
        }

        .grade-item {
            background-color: transparent;
            color: white;
            border: 1px solid #d9ff00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .grade-item img {
            width: 25px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .grade-item:hover {
            background-color: #88ff00;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container text-center"><h1 class="my-4">Menú Escolar</h1>
        <div class="row">
            <!-- Columna Preparatorio -->
            <div class="col-lg-4 col-md-6 mb-4">
                <h2 class="section-title">Preparatorio</h2>
                <button class="btn btn-yellow">6° Primaria</button>
                <div class="grades text-start">
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">6° A</i></a></div>
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">6° B</i></a></div>
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">6° C</i></a></div>
                </div>
                <button class="btn btn-yellow">1° Secundaria</button>
            </div>
            <!-- Columna Profundización -->
            <div class="col-lg-4 col-md-6 mb-4">
                <h2 class="section-title">Profundización</h2>
                <button class="btn btn-yellow">2° Secundaria</button>
                <div class="grades text-start">
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">2° A</i></a></div>
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">2° B</i></a></div>
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">2° C</i></a></div>
                </div>
                <button class="btn btn-yellow">3° Secundaria</button>
            </div>
            <!-- Columna Expansión -->
            <div class="col-lg-4 col-md-6 mb-4">
                <h2 class="section-title">Expansión</h2>
                <button class="btn btn-yellow">5° Secundaria</button>
                <div class="grades text-start">
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">5° A</i></a></div>
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">5° B</i></a></div>
                    <div class="grade-item"><a href="#" target="_blank" class="alarm"><i class="bi bi-alarm">5° C</i></a></div>
                </div>
                <button class="btn btn-yellow">6° Secundaria</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (opcional para interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
